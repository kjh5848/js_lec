<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <!-- append() -->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>

    <script>
        $("#btn1").click(function () {
            $("p").append(" <b>Appended text</b>.");
        });

        $("#btn2").click(function () {
            $("ol").append("<li>Appended item</li>");
        });
    </script>

    <br>
    <hr>

    <!--  -->
    <p id="1">This is a paragraph.</p>
    <p id="1">This is another paragraph.</p>

    <ol id="2">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn3">Prepend text</button>
    <button id="btn4">Prepend list item</button>

    <script>
        $("#btn3").click(function () {
            $("#1").prepend("<b>Prepended text</b>. ");
        });
        $("#btn4").click(function () {
            $("#2").prepend("<li>Prepended item</li>");
        });
    </script>

    <br>
    <hr>

    <!--  -->
    <div id="div1">
        <p id="p3">This is a paragraph.</p>
        <button onclick="appendText()">Append text</button>

        <script>
            function appendText() {
                var txt1 = "<p>Text.</p>";        // Create text with HTML
                var txt2 = $("<p></p>").text("Text.");  // Create text with jQuery
                var txt3 = document.createElement("p");
                txt3.innerHTML = "Text.";         // Create text with DOM
                $("#div1").append(txt1, txt2, txt3);   // Append new elements
            }
        </script>
    </div>

    <!--after(), before()  -->

    <br>
    <hr>
    <img src="../image/Screenshot4.png" width="100" height="140"><br><br>

    <button id="btn5">Insert before</button>
    <button id="btn6">Insert after</button>

    <script>
        $("#btn5").click(function () {
            $("img").before("<b>Before</b>");
        });

        $("#btn6").click(function () {
            $("img").after("<i>After</i>");
        });
    </script>


    <!-- after() 및 before()를 사용하여 여러 가지 새 요소 추가 -->
    <br>
    <hr>

    <img id="img1" src="../image/Screenshot4.png" alt="jQuery" width="100" height="140">

    <p>Click the button to insert text after the image.</p>

    <button onclick="afterText()">Insert after</button>


    <script>
        function afterText() {
            var txt1 = "<b>I  </b>";           // Create element with HTML
            var txt2 = $("<i></i>").text("love  ");  // Create with jQuery
            var txt3 = document.createElement("b");   // Create with DOM
            txt3.innerHTML = "jQuery!  ";
            $("#img1").after(txt1, txt2, txt3);    // Insert new elements after img
        }
    </script>


</body>

</html>
