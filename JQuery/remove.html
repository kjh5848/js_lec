<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .test {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <!-- remove():제거 -->
    <div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">

        This is some text in the div.
        <p>This is a paragraph in the div.</p>
        <p>This is another paragraph in the div.</p>

    </div>
    <br>

    <button>Remove div element</button>
    <script>
        $("button").click(function () {
            $("#div1").remove();
        });
    </script>

    <!-- empty(): 내용만 제거 -->
    <hr>
    <br>
    <div id="div2" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">

        This is some text in the div.
        <p>This is a paragraph in the div.</p>
        <p>This is another paragraph in the div.</p>

    </div>
    <br>

    <button id="1">Empty the div element</button>

    <script>
        $("#1").click(function () {
            $("#div2").empty()
        });
    </script>

    <!--  -->
    <br>
    <hr>

    <p id="p1">This is a paragraph.</p>
    <p id="p1" class="test">This is another paragraph.</p>
    <p id="p1" class="test">This is another paragraph.</p>

    <button id="btn1">Remove all p elements with class="test"</button>

    <script>
        $("#btn1").click(function () {
            $("p1").remove(".test");
        });
    </script>
</body>

</html>
