<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/images/jobaralogo.png" height=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- 로그인안하고 볼 수 있는 헤더 -->
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <h2>채용공고</h2>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <h2>자유게시판</h2>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <h2>회원가입</h2>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <h2>로그인</h2>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <br>


    <style>
        @import url("https://fonts.googleapis.com/earlyaccess/hanna.css");

        .navbar-nav,
        .container,
        body {
            font-family: "Hanna", serif;
            font-size: 20px;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: navy !important;
        }

        .navbar {
            background: linear-gradient(to right, #CDFFD8, #94B9FF);
        }

        footer.footer {
            width: 100%;
            background: #6C757D !important;
            color: white;
            font-size: 10px;
        }

        .btn-light:hover {
            outline: 2px solid #0d6efd;
        }

        .active:active {
            background-color: #0056b3;
        }

        .navbar-brand {
            margin-bottom: 30px;
        }

        .navbar-nav {
            margin-left: -20px;
        }

        .navbar {
            margin-top: -10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">기업 회원가입</div>
                    <div class="card-body" style="padding-top: 0px;">
                        <form action="/join" method="post">
                            <div class="mb-3">
                                <div class="mt-3">
                                    <p>사업자번호</p>
                                </div>
                                <input type="text" class="form-control" id="businessNumber" name="businessNumber"
                                    placeholder="ENTER businessNumber" required>
                            </div>

                            <div class="mb-3">
                                <p>사업자명</p>
                                <input type="text" class="form-control" id="businessName" name="businessName"
                                    placeholder="ENTER businessName" required>
                            </div>

                            <div class="mb-3">
                                <p>회사명</p>
                                <input type="text" class="form-control" id="companyName" name="companyName"
                                    placeholder="ENTER companyName" required>
                            </div>

                            <div class="mb-3">
                                <p>회사 주소</p>
                                <input type="text" class="form-control" id="companyAddress" name="companyAddress"
                                    placeholder="ENTER companyAddress" required>
                            </div>

                            <!-- 인사 담당자 정보 -->
                            <div class="mb-3">
                                <div class="mb-3">
                                    <p>이메일 주소</p>
                                    <div class="d-flex text-nowrap">
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="ENTER email" required>
                                        <button type="submit" class="btn btn-primary btn-block">이메일 중복 체크</button>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <p>비밀번호</p>
                                    <input type="password" class="form-control" id="pw" name="pw"
                                        placeholder="ENTER password" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <p>비밀번호체크</p>
                                <input type="password" class="form-control" id="pw" name="pw"
                                    placeholder="Enter passwordCheck" required>
                            </div>


                            <div class="mb-3">
                                <p>가입자명</p>
                                <input type="password" class="form-control" id="pw" name="pw"
                                    placeholder="Enter userName" required>
                            </div>
                            <div class="mb-3">
                                <p>휴대폰</p>
                                <input type="tel" class="form-control" id="hp" name="hp" placeholder="Enter phoneNumber"
                                    required>
                            </div>


                            <div class="text-center mb-5 ">
                                <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br><br><br>
        </div>





</body>

</html>
