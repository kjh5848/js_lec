<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">이벤트의 기본</h1>
    <hr>
    <button onclick="changeTitle()">제목 변경</button>

    <script>
        function changeTitle() {
            alert("제목 변경 클릭됨")

            // id는 문서에서 유일해야 함 - 
            // class는 중복가능 - querySelectorAll 사용
            // element==tag는 중복가능(h1, div) - querySelectorAll 사용
            let title = document.querySelector("#title")
            title.innerHTML = "반가워"
        }


    </script>
</body>

</html>
