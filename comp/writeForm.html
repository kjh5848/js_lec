<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>


    <div class="card mt-5">
        <div class="card-body d-flex justify-content-center">
            <div class="text-nowrap h4">공고 제목</div>
            <input type="text" name="jbopenTitle" class="form-control">
        </div>
    </div>

    <!-- 공고에 들어가야 될 내용  -->
    <div class="card mt-5">
        <div class="card-body">
            <div>
                <p><b>학력</b></p>
            </div>
            <select class="form-select form-select-lg" name="edu">
                <option value="고등학교 졸업">고등학교 졸업</option>
                <option value="대학교 졸업">대학교 졸업</option>
                <option value="학력 무관">학력 무관</option>
            </select>
        </div>
        <div class="card-body ">
            <div>
                <p><b>경력</b></p>
            </div>
            <select class="form-select form-select-lg" name="career">
                <option value="신입">신입</option>
                <option value="경력">경력</option>
            </select>
        </div>
        <div class="card-body">
            <div>
                <p><b>고용형태</b></p>
            </div>
            <select class="form-select form-select-lg" name="jobType">
                <option value="정규직">정규직</option>
                <option value="계약직">계약직</option>
                <option value="인턴">인턴</option>
            </select>
        </div>
        <div class="card-body">
            <div>
                <p><b>급여</b></p>
            </div>
            <select class="form-select form-select-lg" name="salary">
                <option value="협의">협의</option>
                <option value="3000만원 이상">3000만원 이상</option>
                <option value="5000만원 이상">5000만원 이상</option>
            </select>
        </div>
        <div class="card-body">
            <div>
                <p><b>희망직무</b></p>
            </div>
            <select class="form-select form-select-lg" name="hopeJob">
                <option value="프론트엔드">프론트엔드</option>
                <option value="백엔드">백엔드</option>
                <option value="풀스택">풀스택</option>
            </select>
        </div>

        <div class="card-body">
            <div>
                <p><b>근무지역</b></p>
            </div>
            <select class="form-select form-select-lg" name="compLocation">
                <option value="전체">전체</option>
                <option value="서울">서울</option>
                <option value="5000만원 이상">5000만원 이상</option>
            </select>
        </div>
        <div class="card-body">
            <p><b>마감일</b></p>
            <div class="form-group">
                <input type="date" class="form-control" name="end_time">
            </div>
        </div>
    </div>


    <!-- 프로그램 기술 -->
    <div class="card mt-5">
        <div style="margin-left: 20px;">
            <label>기술 스택</label>
        </div>
        <div class="d-flex justify-content-between" style="margin-left: 20px; margin-right: 20px;">
            <div class="custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input pr-3" id="java">
                <label class="custom-control-label" for="java">Java</label>
            </div>
            <div class="custom-control custom-checkbox ml-4">
                <input type="checkbox" class="custom-control-input" id="javascript">
                <label class="custom-control-label" for="javascript">JavaScript</label>
            </div>
            <div class="custom-control custom-checkbox pr-3">
                <input type="checkbox" class="custom-control-input" id="spring">
                <label class="custom-control-label" for="spring">Spring</label>
            </div>
            <div class="custom-control custom-checkbox pr-3">
                <input type="checkbox" class="custom-control-input" id="html">
                <label class="custom-control-label" for="html">HTML</label>
            </div>
            <div class="custom-control custom-checkbox pr-3">
                <input type="checkbox" class="custom-control-input" id="jquery">
                <label class="custom-control-label" for="jquery">jQuery</label>
            </div>
            <div class="custom-control custom-checkbox pr-3">
                <input type="checkbox" class="custom-control-input" id="Mysql">
                <label class="custom-control-label" for="jquery">Mysql</label>
            </div>
        </div>
    </div>
    <div class="container" style="padding-top:50px;">
        <textarea name="" id="myEditor" class="form-control" cols="30" rows="10"></textarea>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="">
            <button type="submit" class="btn btn-primary">저장 하기</button>
        </div>
    </div>

</body>

</html>
