<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
        }

        #innerBox1 {
            display: none;
        }

        #innerBox2 {
            visibility: hidden;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <h1>나타내기</h1>
    <button id="btn-show1">display로 나타내기</button>
    <button id="btn-show2">visible로 나타내기</button>
    <div class="box" id="outerBox">
        <div class="box" id="innerBox1">
            내부박스1
        </div>
        <div class="box" id="innerBox2">
            내부박스2
        </div>
    </div>

    <script>
        // function showByDisplay() {        
        //     $("#innerBox1").show()
        // }

        $("#btn-show1").click(() => {
            $("#innerBox1").show()
        })

        // function showByVisible() {
        //     $("#innerBox2").css("visibility", "visible")
        // }

        $("#btn-show2").click(() => {
            $("#innerBox2").css("visibility", "visible")
        })
    </script>
</body>

</html>
