<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            margin-top: 5px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <h1>추가하기</h1>
    <button onclick="addAppend()">append로 추가하기</button>
    <button onclick="addPrepend()">prepend로 추가하기</button>
    <button onclick="addBefore()">before로 추가하기</button>
    <button onclick="addAfter()">after로 추가하기</button>
    <div class="box" id="outerBox">

    </div>

    <script>
        let n = 0;
        function newString() {
            n++
            return `<div onclick="del(${n})" class="box" id="innewBox${n}">내부박스${n}</div>`
        }

        function addAppend() {
            //let newString = `<div class="box" id="innerBox1">내부박스1</div>`
            $("#outerBox").append(newString())
        }

        function addPrepend() {
            $("#outerBox").prepend(newString())
        }

        function addBefore() {
            $("#outerBox").before(newString())
        }

        function addAfter() {
            $("#outerBox").after(newString())
        }

        function del(n) {
            $(`#innewBox${n}`).remove()
        }

    </script>
</body>
</body>

</html>
