<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>

<body>
    <h1>나타내기</h1>
    <button id="btn-hide1">display로 나타내기</button>
    <button id="btn-hide2">visible로 나타내기</button>
    <div class="box" id="outerBox">
        <div class="box" id="innerBox1">
            내부박스1
        </div>
        <div class="box" id="innerBox2">
            내부박스2
        </div>
    </div>

    <script>
        $("#btn-hide1").click(() => {
            $("#innerBox1").hide()
        })
        // function showByVisible() {
        //     let el = document.querySelector("#innerBox2");
        //     el.style.visibility = "visible";
        // }

        $("#btn-hide2").click(() => {
            $("#innerBox2").css("visibility", "hidden")
        })
    </script>
</body>

</html>
