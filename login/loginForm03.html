<!DOCTYPE html>
<html lang="en">

<head>
    <title>juNit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .btn-light:hover {
            outline: 2px solid #0d6efd;
        }

        .active:active {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- 요청을 하면 localhost:8080/login POST로 요청됨
        username=사용자입력값&password=사용자값 -->
        <div class="card">
            <div class="card-header">
                <h2>로그인을 해주세요</h2>
            </div>
            <div class="card-body">
                <form action="/login" method="post" enctype="application/x-www-form-urlencoded">


                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Enter username" name="username">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Enter password" name="password">
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-small-12 text-center">
                            <a href="/user/loginForm" id="btnLogin" type="submit" class="btn btn-primary btn-lg">로그인</a>
                        </div>
                    </div>
                </form>
                <div class="col-lg-12 col-small-12 text-center mt-4">
                    <a href="/user/joinForm" id="btnJoin" type="submit" class="btn-primary text-lg">회원가입</a>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>
</body>

</html>
