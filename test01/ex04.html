<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>지원자 관리</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/earlyaccess/hanna.css");

        body {
            font-family: "Hanna", serif;
            font-size: 20px;
        }

        .text-left {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card border-0 ">
            <div class="card-body">
                <div class="text-left">
                    <h2>지원자 관리</h2>
                </div>
            </div>
            <br>
            <br>
            <div class="card-body">
                <div class="row g-3 justify-content-center col-12 p-5" id="container" style="max-width: 100%">
                </div>
            </div>

            <div>
                <ul class="pagination justify-content-center" style="margin-bottom: 50px;">
                    <li class="page-item disabled text-info bg-light border-dark">
                        <a class="page-link text-info bg-light" href="#">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-info bg-light" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-info bg-light" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-info bg-light" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-info bg-light" href="#">Next</a>
                    </li>
                </ul>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>

    <script>
        // 더미 데이터
        const dummyData = [
            {
                id: 1,
                name: "지원자1",
                description: "인재를 이끌어가는 열정적인 리더쉽을 가진 누구 입니다.",
                type: "신입",
                education: "학력",
                status: "pending",
            },
            {
                id: 2,
                name: "지원자2",
                description: "인재를 이끌어가는 열정적인 리더쉽을 가진 누구 입니다.",
                type: "신입",
                education: "학력",
                status: "processing",
            },
            {
                id: 3,
                name: "지원자3",
                description: "인재를 이끌어가는 열정적인 리더쉽을 가진 누구 입니다.",
                type: "신입",
                education: "학력",
                status: "pending",
            },
        ];

        // 받아온 지원자 정보를 화면에 표시하는 함수
        async function displayApplicants() {
            const container = document.getElementById("container");
            // 더미 데이터를 순회하며 카드를 생성하여 화면에 추가
            dummyData.forEach((applicant) => {
                const card = document.createElement("div");
                card.className =
                    "card border border-light shadow p-3 mb-3 bg-body rounded";
                card.innerHTML = `
          <h3>${applicant.name}</h3>
        <p>${applicant.description}</p>
        <p><small>${applicant.type} / ${applicant.education}</small></p>
        <div class="status-box badge badge-top-right rounded-pill ${applicant.status === "pending"
                        ? "bg-secondary text-white"
                        : "bg-info text-white"
                    } mt-2">
          ${applicant.status === "pending" ? "열 람 전" : "검 토 중"}
          <div class="button-container d-flex flex-column justify-content-center align-items-end position-absolute top-50 end-0 translate-middle-y">
            <button class="btn btn-info m-2 mb-0" style="width: 70px; height: 40px;" onclick="pass(${parseInt(
                        applicant.id
                    )})">합격</button>
            <button class="btn btn-secondary m-2" style="width: 70px; height: 40px;" onclick="fail(${parseInt(
                        applicant.id
                    )})">불합격</button>
          </div>
        </div>
        `;
                container.appendChild(card);
            });
        }

        // 페이지 로드 시 지원자 정보를 표시
        displayApplicants();

        // 합격 처리 함수
        async function pass(id) {
            try {
                // 여기에 서버 요청 코드 작성
                alert(`ID ${id}의 지원자를 '합격'으로 처리했습니다.`);
            } catch (error) {
                console.error("네트워크 오류:", error);
                alert("네트워크 오류: 합격 처리 실패");
            }
        }

        // 불합격 처리 함수
        async function fail(id) {
            try {
                // 여기에 서버 요청 코드 작성
                alert(`ID ${id}의 지원자를 '불합격'으로 처리했습니다.`);
            } catch (error) {
                console.error("네트워크 오류:", error);
                alert("네트워크 오류: 불합격 처리 실패");
            }
        }
    </script>
</body>

</html>
