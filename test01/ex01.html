<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" <style>
    <style>
        .mypage-menu {
            border: 1px solid #ddd;
            padding: 20px;
        }

        .mypage-menu ul {
            list-style: none;
            padding: 0;
        }

        .mypage-menu ul li {
            margin-bottom: 10px;
        }

        .mypage-menu ul li a {
            text-decoration: none;
            color: #333;
        }

        .profile-form {
            border: 1px solid #ddd;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="mypage-menu">
                    <h1>마이페이지</h1>
                    <ul class="list-unstyled">
                        <li><a href="#">담당자 프로필 관리</a></li>
                        <li><a href="#">채용공고 관리</a></li>
                        <li><a href="#">지원자 현황</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">로그아웃</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="profile-form">
                    <h2>담당자 프로필 관리</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" value="홍길동">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">나이</label>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">전화번호</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="010-1234-5678">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">기업 주소</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <button type="button" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856kBwv09Ea531v2eJC17uyYMaewN3xE711983ghC3h6tL+pG9b9176XPa"
        crossorigin="anonymous"></script>
</body>

</html>
